server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: pki-souverain-backend

  # Base de données PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/pki_db
    username: pki_user
    password: ${DB_PASSWORD:ChangeMeInProduction}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate  # Ne jamais utiliser 'create' ou 'update' en production
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          time_zone: UTC

  # Email (configuration SMTP pour tokens de validation)
  mail:
    host: ${SMTP_HOST:localhost}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    default-encoding: UTF-8

# Configuration PKI
pki:
  # Frontend URL for email links
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  
  # Email
  email:
    debug-mode: ${PKI_EMAIL_DEBUG_MODE:true}  # En dev, afficher les emails dans les logs
  
  # OpenSSL
  openssl:
    binary: /usr/bin/openssl
  
  # Chemins de stockage
  ca:
    root-path: /opt/pki/ca
    certs-path: /opt/pki/certs
    crl-path: /opt/pki/crl
  
  # JWT
  jwt:
    secret: ${JWT_SECRET:ChangeMeToAVeryLongSecretKeyMinimum256BitsForHS256Algorithm}
    expiration: 900000           # 15 minutes (en ms)
    refresh-expiration: 604800000 # 7 jours (en ms)
  
  # Configuration AC par défaut
  ca-defaults:
    name: "Autorité de Certification Souveraine"
    validity-years: 10
    key-size: 4096
    algorithm: RSA

# Actuator (Monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    cm.gov.pki: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/pki-souverain.log
    max-size: 10MB
    max-history: 30

# Swagger / OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method